<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        table {
            width: 200px;
            
            text-align: end;
            background-color: blueviolet;            
        }
        table, td {
            border: 1px solid black;
        }
    </style>
    <!-- 10개부터 1개씩 줄어드는 별찍기 -->
    <script type="text/javascript">
        document.write('<table>')
        for (var i=1; i<=10; i++) {
            document.write('<tr>');
            for (var j=1; j<=10; j++) {
                if (i<=(11-j)) {
                    document.write('<td>*</td>');
                }
                else {
                    document.write('<td></td>');
                }
            }
            document.write('</tr>')
        }
        document.write('</table>')
    </script>
    <!-- 별찍기 재밌다 ㅋㅋ -->
</head>
<body>
    
</body>
</html>
