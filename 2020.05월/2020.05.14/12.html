<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script type="text/javascript">
        var str1 = '2+3';
        console.log(str1);
        // 문자열 -> 수식
        console.log(eval(str1));

        var str2 = '';
        str2 += 'var num1 = 10;';
        str2 += 'var num2 = 20;';
        str2 += 'alert(num1+num2);';

        console.log(str2);
        eval(str2);
        
    </script>
</body>
</html>
