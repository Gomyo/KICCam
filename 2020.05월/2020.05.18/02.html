<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script type="text/javascript">

    </script>
</head>
<body>
    <script type="text/javascript">
        const arr1 = [];
        const arr2 = Array();
        var arr3 = Array(1,2,3,4);
        
        // Array 인자가 하나면 원소가 아니라 길이로 계산함
        var arr4 = Array(5);

        console.log(arr1.length);
        console.log(arr2.length);
        console.log(arr3.length);
        console.log(arr4.length);

        var arr5 = arr3.concat(arr4);
        console.log(arr5);

        // 배열 내용을 구분자 중심으로 연결 => 문자열(split)        
        var str1 = arr3.join(' ');
        console.log(str1);

        arr3.reverse();
        console.log(arr3);

        var subarr3 = arr3.slice(1,3);
        console.log(subarr3);

        // 배열 검사
        console.log(Array.isArray([1,2,3,4]));
        console.log(Array.isArray({}));
        
        // indexOf / lastIndexOf
        var arr  =[1,2,3,4,5,5,4,3,2,1];
        console.log(arr.indexOf(4));

        // value가 없는 경우 -1 출력
        console.log(arr.indexOf(10));
    </script>
</body>
</html>
