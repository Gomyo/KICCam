<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>css id</title>
        <!-- 
            css tag

            background-color : 배경색
            color : 전경색(글자색) 

            1. selector
            2. property
        -->
        <style type="text/css">
            /* tag selector */
            #p1 {color : pink}
            #p2 {color : orange}
            #p3 {color : blue}
        </style>
    </head>
    <body >
    <p id="p1">CSS</p>
    <div id="p1">CSS</div>
    <p id="p2">CSS</p>
    <div id="p2">CSS</div>
    <p id="p3">CSS</p>
    <div id="p3">CSS</div>
    </body>
</html>
