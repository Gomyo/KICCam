<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>css id</title>
        <style type="text/css">
            /*
                자손 (1대) : >
                후손 (모든) : ' '선택자
                인접형제 선택자 : +
                일반형제 선택자 : ~
            */
            div + p {color : red}
        </style>
    </head>
    <body >
        <div>
            <p>Hello CSS2</p>
            <span>
                <p>CSS3</p>
            </span>
            <p>CSS4</p>
        </div>
        <p>Hello CSS2</p>
    </body>
</html>
