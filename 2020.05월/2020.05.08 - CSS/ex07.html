<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>input form과 get, post</title>
    </head>
    <body>
        <!-- 
            https://search.naver.com/search.naver
                데이터 처리 사이트와 웹페이지
            ?
            sm=top_hty
            &
            fbm=1
            &
            ie=utf8
            &
            query=Covid19

                데이터

            action - 데이터를 처리할 페이지
            method - 전송 방법(get/post)
        -->
        <form action="test.html" method="get">
            데이터1 : <input type="text" name="data1"/><br>
            데이터2 : <input type="text" name="data2"/><br>
            <input type="submit" value="띠리링"/>
        </form>
    </body>
</html>
