<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- 
            인코딩 : 문자셋
            euc - kr (구형)
            utf-8 (다국어 표현이 가능)
        -->
        
        <title>뭔가 망한거같은데...</title>
    </head>
    <body>
        Server IP : 192.168.0.29
        내 왼쪽 : 192.168.0.30
        <p>문단</p>
        <div>문단</div>
        <span>문단</span>
        <img src="tomcat.png">
        <!-- 표 : table -->
        <table border="2" >
            <!-- 행 -->
            <tr>
                <!-- 열 -->
                <td width="200px" >배</td>
                <td >고</td>
                <td>?</td>
            </tr>
            <tr>
                <td width="100px">불</td>
                <td>러</td>
                <td>엉</td>
                
            </tr>
            <tr>
                <td colspan="2">러</td>
                <td>불</td>
                <td>러</td>
            </tr>
        </table>
        <h1>How about markdown?</h1>
        <table border="2" width="300" height="300">
            <!-- 행 -->
            <tr>
                <!-- 열 -->
                <td >배</td>
                <td>고</td>
                <td>?</td>
            </tr>
            <tr>
                <td align="center">불</td>
                <td align="left">러</td>
                <td align="right">엉</td>
        
            </tr>
            <tr>
                <td valign="top">러</td>
                <td valign="middle">불</td>
                <td valign="bottom">러</td>
            </tr>
        </table>
        <br>
        <h2>Simple Table Test</h2>
        <table border="2" width = "300" height="300">
            <tr>
                <td colspan="2" bgcolor="#92CFBF"></td>
                <td rowspan="2" bgcolor="#C7E2CF"></td>
            </tr>
            <tr>
                <td rowspan="2" bgcolor="#f6f2cf"></td>
                <td bgcolor="#E68A7B"></td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="#D9B191"></td>
            </tr>
        </table>
    </body>
</html>
