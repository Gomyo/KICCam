<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>목록</title>
    </head>
    <body>
        <!-- 
            목록
                순서가 있는 목록 : ol (Ordered List)
                순서가 없는 목록 : ul (Unordered List)
        -->
        <ul>
            <li>Oh</li>
            <li>My</li>
            <li>Gd</li>
        </ul>
        <ol type="I" start="11">
            <li>Suddenly I stunned because of feedback.</li>
            <li>I don't have experience doing Team Project on Github,</li>
            <li>So it's first time. I'll do my best.</li>
        </ol>

        <!-- 사전식 -->
        <dl>
            <dt>사과</dt>
            <dd>아오리 사과가 요즘 잘 안보인다.</dd>
        </dl>
    </body>
</html>
