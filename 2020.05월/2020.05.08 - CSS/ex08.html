<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Naver 검색용 페이지 만들기</title>
    </head>
    <body>
        <!-- 
            https://search.naver.com/search.naver
                데이터 처리 사이트와 웹페이지
            ?
            sm=top_hty
            &
            fbm=1
            &
            ie=utf8
            &
            query=Covid19

                데이터

            action - 데이터를 처리할 페이지
            method - 전송 방법(get/post)
        -->
        <form action="https://search.naver.com/search.naver" method="get">
            sm : <input type="text" name="sm" value="top_hty"/><br>
            fbm : <input type="text" name="fbm" value="1" /><br>
            ie : <input type="text" name="ie" value="utf8" /><br>
            query : <input type="text" name="query" value="Covid19" /><br>
            <input type="submit" value="띠리링"/>
        </form>
        <!-- 이럴 때 사용하는 것이 input type hidden -->
        <form action="https://search.naver.com/search.naver" method="get">
            <input type="hidden" name="sm" value="top_hty" />
            <input type="hidden" name="fbm" value="1" />
            <input type="hidden" name="ie" value="utf8" />
            <input type="text" name="query" style="border:5px solid greenyellow; "/>
            <input type="submit" value="네이버" /><br><br>
        </form>

        <!-- 다음 검색창 맨들기 https://search.daum.net/search?w=tot&DA=YZR&t__nil_searchbox=btn&sug=&sugo=&q=3 -->
        <form action="https://search.daum.net/search" method="get">
            <input type="hidden" name="w" value="tot" />
            <input type="hidden" name="DA" value="YZR" />
            <input type="hidden" name="t__nil_searchbox" value="btn" />
            <input type="hidden" name="sug" value="" />
            <input type="hidden" name="sugo" value="" />
            <input type="text" name="q" style="border:4px solid navy;"/>
            <input type="submit" value="다음" /><br><br>
            <input type="image" src="./tomcat.png" /><br><br>
            <!-- 버튼 디자인만 보이는 것 -->
            <input type="button" value="버트으으으으은" /><br><br>
        </form>
        <hr/>
        <!-- 비디오 플레이어 -->
        <video src="https://www.youtube.com/watch?v=mVuaDT4MjXA">
        </video>

        
    </body>
</html>
