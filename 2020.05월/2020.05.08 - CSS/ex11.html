<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>css class</title>
        <!-- 
            css tag

            background-color : 배경색
            color : 전경색(글자색) 

            1. selector
            2. property
        -->
        <style type="text/css">
            /* tag selector */
            .p1 {color : burlywood}
            .p2 {color : orange}
            .p3 {color : blue}
        </style>
    </head>
    <body >
    <p class="p1">CSS</p>
    <div class="p1">CSS</div>
    <p class="p2">CSS</p>
    <div class="p2">CSS</div>
    <p class="p3">CSS</p>
    <div class="p3">CSS</div>
    </body>
</html>
