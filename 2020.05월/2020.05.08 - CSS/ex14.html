<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    
        <style type="text/css">
            /*
                수도(pseudo) 클래스 :
                태그 : 클래스명
                link
                hover
                visited
            */
            a:link {background-color: red;}
            a:hover {background-color: yellow;}
            a:visited {background-color: green;}

            div:hover {background-color: red;}
        </style>
    </head>
    <body >
        <a href = "http://m.naver.com">모바일 네이버</a>

        <div>Hover</div>
    </body>
</html>
