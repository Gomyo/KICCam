<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>input form과 get, post</title>
    </head>
    <body>
        <!-- 입력 형태 -->
        <input type="text"/> <br>
        <input type="text" size="50"/><br>
        <input type="text" size="50" maxlength="10"/><br>
        <input type="text" size="50" maxlength="20" value="init value"/><br>
        <input type="text" size="50" maxlength="10" value="init value" readonly /><br>
        <input type="text" size="50" maxlength="10" placeholder="Enter Password"/><br>
        <!-- 비밀번호 입력 : 암호화는 아님! -->
        <input type="password" placeholder="Enter Password"/>
        <hr/>
        <textarea width="100" height="100"></textarea>
        <hr />
        <!-- 다중선택 -->
        <input type="checkbox" checked/>사과<br>
        <input type="checkbox"/>수박<br>
        <input type="checkbox" />딸기<br>
        <hr />
        <!-- 단일선택 -->
        <input type="radio" checked />사과<br>
        <input type="radio" />수박<br>
        <input type="radio" />딸기<br>
        <hr />
        <!-- 셀렉트 / 콤보 -->
        <select>
            <option>사과</option>
            <option>수박</option>
            <option selected>박수</option>
        </select>
        <hr/>
        <input type="file"/>
        <hr/>
        <input type="color"/><br>
        <input type="date"/><br>
        <input type="number" min="1" max="5"/><br>
        <input type="number" min="0" max="10"/><br>
        <hr />
        <input type="hidden" value="내용"/><br>
    </body>
</html>
