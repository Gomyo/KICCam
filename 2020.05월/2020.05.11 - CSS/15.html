<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style type="text/css">
        /* span인데 div처럼 배치하고 */
        span {display: block;}
        /* div인데 나란히 배치할 수 있다 */
        div {
            border: 1px solid green;
            border-radius: 5px;
            padding: 15px;
            display: inline;}
        #d1 {display: none;}
        #d2 {visibility: hidden;}
    </style>
</head>

<body>
    <!-- inline tag     -->
    <span>span</span>
    <span>span</span>
    <span>span</span>
    <hr/>
    <!-- block tag -->
    <div>div</div>
    <div>div</div>
    <div id="d1">div</div>
    <div id="d2">div</div>
    
</body>

</html>
