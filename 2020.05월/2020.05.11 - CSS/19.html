<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            text-align: center;
            /* transition 옵션;; 반응형 wow */
            transition: width 2000ms;
            /* transition을 합쳐 놓은 것을 animation이라고 함! wow */
        }

        div:hover {
            width: 400px;
        }
    </style>
</head>

<body>
    <div>주우우욱</div>
</body>

</html>
