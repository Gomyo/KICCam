<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style type="text/css">
        /* 
        가독성을 위한 편집 프로퍼티
            letter-spacing: 글자 간 간격
            word spacing: 단어 간 간격
         */
        #i1 {text-indent: 50px;
        word-spacing: 33px;
        line-height: 0.8;}

        #i2 {text-indent: 100px;
        letter-spacing: -3px;
        line-height: 1.8;}

        #i3 {text-indent: 100px;
        letter-spacing: 3px;
        line-height: 1.8;}
    </style>
</head>
<body>
    <div id="i1">Hello Html</div>
    <div id="i2">Hello HtmlHello HtmlHello HtmlHello HtmlHello Html</div>
    <div id="i3">Hello HtmlHello HtmlHello HtmlHello HtmlHello Html</div>
</body>
</html>
