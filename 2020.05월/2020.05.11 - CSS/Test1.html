<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 100%;
        }    

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: cornflowerblue;
            color: white;
        }
    </style>
</head>

<body>
    <h2>Colored Table Headers</h2>
    <table>
        <tr>
            <th>Griffin</th>
            <th>hor</th>
            <th>peter</th>
        </tr>
        <tr>
            <td>Griffin</td>
            <td>dor</td>
            <td>peter</td>
        </tr>
        <tr>
