<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style type="text/css">
        table {
            border-collapse: collapse;
            width: 100%;
        }    

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid black;
        }

        tr:hover {
            background-color: cornflowerblue;
            color: white;
        }
        
        
    </style>
</head>

<body>
    <table border="1">
        <!-- th means (table header : td(bold)) -->
        <tr>
            <th>First</th>
            <th>First</th>
        </tr>
        <tr>
            <td>Second</td>
            <td>Second</td>
        </tr>
        <tr>
            <th>First</th>
            <th>First</th>
        </tr>
        <tr>
            <td>Second</td>
            <td>Second</td>
        </tr>
    </table>
</body>

</html>
