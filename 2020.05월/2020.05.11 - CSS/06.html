<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style type="text/css">
        /* 
        indent : 들여쓰기 Property
        여기서 i1 : Selector
         */
        #i1 {text-indent: 50px;}
        #i2 {text-indent: 100px;}
    </style>
</head>
<body>
    <div id="i1">Hello Html</div>
    <div id="i2">Hello Html</div>
</body>
</html>
