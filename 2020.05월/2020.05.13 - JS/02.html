<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script></script>
</head>
<body>
    <script type="text/javascript">
        document.write('')
        for (var i=2; i<=9; i++){
            data = ''
            for (var j=1; j<=9; j++){
                // '\t' = tap
                // '\n' = enter
                data += i + '*' + j + '=' + i*j + '\t';
            }                                                
            console.log(data)
        }
        
    </script>
    
</body>
</html>
