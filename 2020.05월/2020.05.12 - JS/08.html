<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script></script>
</head>
<body>
    <script type="text/javascript">
        document.write('')
        var num = 10;
        // 20을 넣으면 20만 나와야 한다고 생각하지만, switch문에서는 case가 통과하면 이후의 case는 죄다 통과시켜버림. 그래서 break를 넣어야 함
        switch(num){
            case 10:
                console.log("10");
                break;
            case 20:
                console.log("20");
                break;
            case 30:
                console.log("30");
                break;
            default:
                console.log("Nullkk");
        }

    </script>
    
</body>
</html>
