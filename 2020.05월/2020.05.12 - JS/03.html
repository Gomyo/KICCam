<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script></script>
</head>
<body>
    <script type="text/javascript">
        // 변수 선언
        var data1;
        // 변수에 값을 할당
        data1 = 1;
        // 변수의 내용 확인
        console.log(data1);
        console.log(typeof data1);

        // 복합할당(대입)연산자
        // 산술연산자 + 대입연산자
        var data = 10;
        data += 20;
        console.log(data);
        
    </script>
    
</body>
</html>
