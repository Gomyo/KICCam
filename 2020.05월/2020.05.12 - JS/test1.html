<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script></script>
</head>
<body>
    <script type="text/javascript">
        document.write('')
        var score = 87;

        function grade(score) {
            if (score >= 90) {
                console.log('A')
            }
            else if (score >= 80) {
                console.log('B')
            }
            else if (score >= 70) {
                console.log('C')
            }
            else if (score >= 60) {
                console.log('D')
            }
            else {
                console.log('F')
            }

        }
        grade(score);
    </script>
    
</body>
</html>
