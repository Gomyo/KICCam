<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe search engine</title>
    <style type="text/css">
    </style>
    <script type="text/javascript">
    // iframe 도입하기
        var goSearch = function(url) {
            document.getElementById('searchIF').src = url
        };
    </script>
</head>
<body>
    <form name="frm">
        검색어 <input type="text" name="query" placeholder="검색어 입력"/>
        <select name="sitename">
            <option value="naver" onselect="goSearch("https://m.naver.com")>NAVER</option>
            <option value="daum" onselect="goSearch("https://m.daum.net")>DAUM</option>
            <option value="google" onselect="goSearch("https://google.com")>GOOGLE</option>
        </select>
        <input type="button" value="SEARCH" onclick="goSearch()" />
    </form>
    <iframe id="searchIF" src="about:blank" style="width: 70%; height: 600px;"></iframe>
</body>
</html>
