<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>값을 검사해보자!</title>
    <style type="text/css">
    </style>
    <script type="text/javascript">
        var checkfrm = function() {
            // 쓴 글자의 text에 접근할 수 있다. 데이터에 접근하는 코드.
            alert(document.frm.id1.value);
            // 데이터를 바꾸는 코드
            // document.frm.id1.value = "이걸로 바꿨지~ 흐에!";
            document.frm.id1.value = document.frm.id2.value;
            console.log(document.frm.pw1.value);
        };
    </script>
</head>
<body>
    <form action="test1.jsp" name="frm">
        <!-- input 값에 접근하려면 얘도 이름이 있어야 함 -->
        아이디 : <input type="text" name="id1"/><br><br>
        아이디2: <input type="text" name="id2"/><br><br>
        패스워드: <input type="password" name="pw1"/><br><br>
        <input type="button" value="내용읽기" onclick="checkfrm()"/>
    </form>
</body>
</html>
