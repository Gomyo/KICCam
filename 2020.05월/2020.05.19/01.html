<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script type="text/javascript">

    </script>
</head>
<body>
    <script type="text/javascript">
        var child;

        var openWindow = function() {
            // window01.html - 자신이 가지고 있는 페이지를 사용해야 함
            // 도메인이 다음으로 넘어가기 때문에
            child = open("windows01.html",'frm','width=600,height=600');
        };

        var closeWindow = function() {
            child.close();
        };

        // 크로스도메인 - 같은 도메인 출신 페이지만 제어권을 가짐
        // local로 접속해야 함
        var moveWindow = function() {
            // 사람들마다 사용하는 브라우저의 크기가 다른데 그때 화면을 맞추는 용도로 사용
            // 윈도우 창 상대적 위치 이동. 상대적이기 때문에 계속 함
            child.moveBy(10,10); 
            // 윈도우 창 절대적 위치 이동 
            // child.moveTo(100,100);
            // 액션이 실행되고 포커스를 이동함
            // child.focus();
        };
        
    </script>
    <a href="javascript:openWindow()">창열기</a>
    <a href="javascript:closeWindow()">창닫기</a>
    <a href="javascript:moveWindow()">창이동</a>
</body>
</html>
