<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script type="text/javascript">
        // setTimeout(할일, 시간)
        // 할일 -> 함수형태
        // 시간 -> ms 기준
        console.log('statr');
        var cmd = function() {
            console.log('cmd 함수 실행');
        }
        
        // 시스템에 의해 콜되는 함수 : callback
        // setTimeout(cmd,1000);
        // setTimeout( function() {
        // console.log('cmd 함수 실행');
        // }, 1000);
        setInterval(function() {
            console.log('cmd 함수 실행');
        }, 1000);
        
    </script>
</body>
</html>
