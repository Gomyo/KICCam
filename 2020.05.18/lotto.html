<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function lotto() {
            var lottonums = new Array();
            // 6개 뽑기
            for (var i=0; i<6; i++) {
                // 난수형으로 반환하기 때문에 정수형으로 변환해줌
                var num = parseInt(Math.random()*45)+1;
                // 중복 회피를 위해 indexOf (python's in)
                if (lottonums.indexOf(num)==-1){
                    lottonums.push(num);
                }
                else {
                    // for문 돈 것을 무효로 함
                    i--;
                }
            }
            return lottonums.join(' ');
        }
    </script>
</head>
<body>
    <script type="text/javascript">
        // 횟수
        for (var count=1; count<=2; count++) {
            console.log(lotto());
        }
    
    </script>
</body>
</html>
